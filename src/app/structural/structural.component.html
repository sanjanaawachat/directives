
<div class="container mt-5">
    <h1>Structural Directives</h1>
    <p class="alert alert-info">It changes the structure by add, remove and updating elements </p>
    <br>
    <div class="container">

        <h1>LIST</h1><hr>
        <ul class="list-group ">
            <li *ngFor="let skills of skillsarr" class="list-group-item">i love {{skills}}</li>
    
        </ul>
    
    </div>
</div>
<hr>
<div class="container">

    <h1>Product List</h1><hr>
<table class="table table-bordered">
    <thead class="alert alert-danger">
        <th>Srno</th>
        <th>Title</th>
        <th>Price</th>
        <th>Description</th>
      
    </thead>
    <tbody>
        <tr *ngFor="let product of productarr;let i=index">
            <td>{{i+1}}</td>
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
            <td>{{product.description}}</td>
        
        </tr>
    </tbody>
</table>

</div>
